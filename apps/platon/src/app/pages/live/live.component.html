<app-container>
  <app-content>
    <ng-container *ngIf="context.state === 'LOADING'; else finish">
      <nz-spin nzTip="Chargement..."> </nz-spin>
    </ng-container>
    <ng-template #finish>
      <h1>{{ context.live?.title }}</h1>
      <h2>{{ context.live?.text }}</h2>

      <wc-platon-viewer [state]="init" debug="'true'">

      </wc-platon-viewer>

      <button nz-button nzType="primary" (click)="grader()">Submit</button>



    </ng-template>
  </app-content>
</app-container>
