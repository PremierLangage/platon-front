  <app-content>
    <mat-card class="exercise">
      <mat-card-header class="exercise__header">
        <mat-card-title class='exercise__header'>
          <div [innerHtml] = "titre | safe: 'html'"></div>
        </mat-card-title>
      </mat-card-header>
      <!-- BODY -->
      <mat-card-content class="exercise__body">

        <div>
          <nge-markdown [data]="texte"></nge-markdown>
        </div>
        <div>
          <nge-markdown [data]="form1"></nge-markdown>
        </div>
        <div>
          <nge-markdown [data]="form2"></nge-markdown>
        </div>
        <!-- ACTIONS -->
        <div>
          <div>
            <mat-button-toggle-group>
              <mat-button-toggle>RÃ©initialiser</mat-button-toggle>

      </mat-card-content>

  </app-content>
</app-container>
