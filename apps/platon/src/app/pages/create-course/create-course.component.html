<div class="create-course">
  <form (ngSubmit)="onSubmit()" #courseForm="ngForm">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Nom du cours</mat-label>
        <input matInput type="text" [(ngModel)]="name" name="name">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="desc" placeholder="Ex. It makes me feel..." name="desc"></textarea>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Nom de la sandbox</mat-label>
        <input matInput type="text" [(ngModel)]="sandbox_name" name="sandbox_name">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!courseForm.form.valid">Cr√©er un cours</button>
  </form>
</div>
<div>
  <app-course-label [name]="name" [desc]="desc"></app-course-label>
</div>
