<app-container-tabbed [tabs]="tabs">
  <h1> Activite : {{this.nom}} </h1>
  <h2> Id : {{this.num}} </h2>

  <button mat-icon-button>
    <mat-icon>
      <span class="material-icons">menu</span>
    </mat-icon>
  </button>

  <div>
    <mat-button-toggle-group>
      <mat-button-toggle *ngFor="let exo of this.exercises_list">{{exo}}</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

</app-container-tabbed>
