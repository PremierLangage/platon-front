<!-- HEADER -->
<nz-row nzAlign="bottom" [nzGutter]="[24, 8]">

  <!-- HEADER-BREADCRUMB -->
  <nz-col nzSpan="24">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a>{{context.asset?.name}}</a>
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </nz-col>

  <!-- HEADER DETAILS -->
  <nz-col nzSpan="18">
    <span>
      <p>{{context.asset?.description}}</p>
    </span>
    <nz-tag nzColor="warning">
      <i nz-icon nzType="play-circle" nzTheme="outline"></i>
      <span>Draft</span>
    </nz-tag>
  </nz-col>

  <!-- HEADER-PROGRESS -->
  <nz-col nzSpan="6">
    <div class="progress-card">
      <div class="progress-card-circle">
        <nz-progress [nzPercent]="0" nzType="circle" [nzWidth]="80"></nz-progress>
      </div>
      <div class="progress-card-title">
        <p>Progression</p>
        <h1>0 / {{context.asset?.content?.sections.length}} Sections</h1>
      </div>
    </div>
  </nz-col>

</nz-row>

<nz-divider></nz-divider>

<!-- CONTENT -->
<div class="asset-content">
  <router-outlet></router-outlet>
</div>

<nz-divider></nz-divider>
