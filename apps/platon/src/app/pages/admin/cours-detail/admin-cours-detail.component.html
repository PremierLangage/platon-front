<div nz-row nzJustify="space-between">
  <!-- HEADER -->
  <div nz-col nzSpan="8" class="admin-title">
    <ng-container *ngIf="context.state !== 'READY'">
      <nz-skeleton [nzActive]="true" [nzParagraph]="{ rows: 0 }"></nz-skeleton>
    </ng-container>
    <ng-container *ngIf="context.state === 'READY'">
      <h1>{{context.cours?.name}}</h1>
    </ng-container>
  </div>
  <div nz-col nzSpan="16" class="admin-action">
    <button nz-button nzType="default" class="admin-action-item">
      <i nz-icon nzType="caret-down" nzTheme="outline"></i>
      Status
    </button>
    <button nz-button nzType="primary" class="admin-action-item">
      <i nz-icon nzType="save" nzTheme="outline"></i>
      Enregistrer
    </button>
  </div>
  <!-- SEARCH BAR -->
  <div nz-col nzSpan="24">
    <nz-divider></nz-divider>
  </div>
  <!-- CONTENT -->
  <div nz-col nsSpan="24" style="width: 100%;">
    <nz-layout style="min-height: 100%;">
      <nz-sider nzWidth="200px" nzTheme="light">
        <ul nz-menu nzMode="inline" class="admin-inner-side-menu">
          <li nz-menu-item nzSelected routerLink="settings">Information générale</li>
          <li nz-menu-item [nzDisabled]="true">
            <nz-row nzJustify="space-between" nzAlign="middle" style="width: 100%;">
              <nz-col nzFlex="4" nz-space nzAlign="baseline">
                <ng-container *nzSpaceItem><b>Sections </b> {{sections.length}} </ng-container>
              </nz-col>
              <nz-col nzFlex="1" nz-space nzAlign="baseline">
                <button *nzSpaceItem nz-button nzType="default" (click)="didPushSection()">
                  <i nz-icon nzType="plus" nzTheme="outline"></i>
                </button>
              </nz-col>
            </nz-row>
          </li>

          <ng-container *ngFor="let section of sections; let i = index">
            <li nz-menu-item [routerLink]="['section', i]">
              <ng-container *ngIf="section.name; else : noName">{{section.name}}</ng-container>
              <ng-template #noName>Section {{i}}</ng-template>
            </li>
          </ng-container>

        </ul>

      </nz-sider>
      <nz-content class="admin-inner-content">
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </div>
</div>
