<nz-row nzJustify="space-between" [nzGutter]="[0, 24]">
  <nz-col nzSpan="24">
    <h3><b>Image de couverture</b></h3>
    <nz-upload
      nzType="drag"
      [nzMultiple]="false"
    >
      <p class="ant-upload-drag-icon">
        <i nz-icon nzType="inbox"></i>
      </p>
      <p class="ant-upload-text">Click or drag file to this area to upload</p>
      <p class="ant-upload-hint">
        Support for a single or bulk upload. Strictly prohibit from uploading company data or other band files
      </p>
    </nz-upload>
  </nz-col>

  <nz-col nzSpan="24">
    <br>
  </nz-col>

  <nz-col nzSpan="24">
    <h3><b>Nom du cours</b></h3>
    <input nz-input placeholder="Entrez le nouveau nom du cours..."/>
  </nz-col>

  <nz-col nzSpan="24">
    <h3><b>Description du cours</b></h3>
    <textarea
      nz-input
      placeholder="Entrez une description pour le cours..."
      [nzAutosize]="{ minRows: 3, maxRows: 6 }"
      [(ngModel)]="description"
      (input)="didChangeDescription($event)"
    ></textarea>
  </nz-col>

</nz-row>
