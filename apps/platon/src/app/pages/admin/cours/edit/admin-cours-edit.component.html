<div nz-row nzJustify="space-between">
  <!-- HEADER -->
  <div nz-col nzSpan="8" class="admin-title">
    <h1>Cours</h1>
  </div>
  <div nz-col nzSpan="16" class="admin-action">
    <button nz-button nzType="default" class="admin-action-item">
      Status
    </button>
    <button nz-button nzType="primary" class="admin-action-item">
      Enregistrer
    </button>
  </div>
  <!-- SEARCH BAR -->
  <div nz-col nzSpan="24">
    <nz-divider></nz-divider>
    <nz-input-group [nzSuffix]="suffixIconSearch" class="admin-search-bar">
      <input nz-input placeholder="Entrez le nom de la section" nzSize="large" [(ngModel)]="name" (ngModelChange)="didSelectedNameChange($event)"/>
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <nz-divider nzType="vertical"></nz-divider>
      <button nz-button nzType="text" nzBlock nzSize="large">
        <i nz-icon nzType="setting" nzTheme="outline"></i>
        <span>Menu</span>
      </button>
    </ng-template>
    <nz-divider></nz-divider>
  </div>
  <!-- CONTENT -->
  <div nz-col nsSpan="24" class="admin-content">
    <nz-layout class="inner-layout">
      <nz-sider nzWidth="200px" nzTheme="light">
        <div nz-space [nzSize]="70" nzAlign="baseline" class="admin-content-section">
          <ng-container *nzSpaceItem><b>Sections </b>{{sections.length}}</ng-container>
          <button *nzSpaceItem nz-button nzType="default" (click)="didAddSection()">
            <i nz-icon nzType="plus" nzTheme="outline"></i>
          </button>
        </div>
        <ul nz-menu nzMode="inline" class="sider-menu">

          <ng-container *ngFor="let section of sections; let i = index">
            <li nz-menu-item (click)="didSelect(i)">
              <ng-container *ngIf="section.name; else : noName">{{section.name}}</ng-container>
              <ng-template #noName>Section {{i}}</ng-template>
            </li>
          </ng-container>

        </ul>
      </nz-sider>
      <nz-content class="inner-content">Content</nz-content>
    </nz-layout>





  </div>
</div>
