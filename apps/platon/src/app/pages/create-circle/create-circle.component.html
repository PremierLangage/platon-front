<header>
  <h1>Nouveau cercle</h1>
  <div class="spacer"></div>
  <button *ngIf="!creating" mat-icon-button (click)="dismiss()">
  <i nz-icon nzType="close-circle" nzTheme="outline" style="font-size: 24px;"></i>
  </button>
</header>
<main>
  <nz-skeleton [nzActive]="loading" [nzLoading]="loading">
    <ui-stepper #stepper (didChangeStep)="onChangeStep($event)">
      <!-- STEP 1 -->
      <ng-template uiStepperStep stepTitle="Parent" stepIcon="aim">
        <section>
          <h2>Veuillez choisir un parent pour créer un nouveau cercle</h2>
          <ng-container *ngIf="tree">
            <ws-circle-tree [tree]="tree" [(selection)]="parent"></ws-circle-tree>
          </ng-container>
        </section>
      </ng-template>
      <!-- STEP 2 -->
      <ng-template uiStepperStep stepTitle="Informations" stepIcon="info-circle">
        <section>
          <h2>Veuillez saisir les informations du cercle</h2>
          <form [formGroup]="formInfos">
            <mat-form-field appearance="fill">
              <mat-label>Nom</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <textarea cdkTextareaAutosize  matInput formControlName="description"></textarea>
            </mat-form-field>
            <mat-checkbox formControlName="opened">Autoriser la création de ressource par tout le monde?</mat-checkbox>
          </form>
        </section>
      </ng-template>
      <!-- STEP 3 -->
      <ng-template uiStepperStep stepTitle="Topics" stepIcon="tags">
        <section>
          <h2>Ajoutez au moins un topic au cercle</h2>
          <nz-select
            nzAllowClear
            nzShowSearch
            nzSize="large"
            nzMode="multiple"
            nzPlaceHolder="Selectionnez une liste de topics"
            [(ngModel)]="selectedTopics">
            <nz-option *ngFor="let item of topics; trackByValue" [nzLabel]="item" [nzValue]="item"></nz-option>
          </nz-select>
        </section>
      </ng-template>
      <!-- STEP 4 -->
      <ng-template uiStepperStep stepTitle="Niveaux" stepIcon="bar-chart">
        <section>
          <h2>Ajoutez au moins un niveau scolaire au cercle</h2>
          <nz-select
            nzAllowClear
            nzShowSearch
            [nzDisabled]="creating"
            nzSize="large"
            nzMode="multiple"
            nzPlaceHolder="Selectionnez une liste de niveaux"
            [(ngModel)]="selectedLevels">
            <nz-option *ngFor="let item of levels; trackByValue" [nzLabel]="item" [nzValue]="item"></nz-option>
          </nz-select>
        </section>
      </ng-template>
    </ui-stepper>
  </nz-skeleton>
</main>
<footer>
  <ng-container *ngIf="creating; else: showControls">
    <nz-spin nzTip="Création du nouveau cercle..."></nz-spin>
  </ng-container>
  <ng-template #showControls>
    <button
      *ngIf="!stepper.isFirst"
      mat-button
      [disabled]="stepper.isFirst"
      (click)="stepper.prevStep()">
      Précedent
    </button>
    <button
      mat-button
      color="primary"
      [disabled]="!validate(stepper.step)"
      (click)="stepper.nextStep()">
      {{ stepper.isLast ? 'Créer' : 'Suivant'}}
    </button>
  </ng-template>
</footer>
