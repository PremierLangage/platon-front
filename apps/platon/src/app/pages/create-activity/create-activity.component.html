<h1>CREATE ACTIVITY COMPONENT</h1>

<form (ngSubmit)="onSubmit()" #activityForm="ngForm">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Nom de l'Activité</mat-label>
      <input matInput type="text" [(ngModel)]="name" name="name">
    </mat-form-field>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!activityForm.form.valid">Créer une activité</button>
</form>
