<app-container>
  <app-content>
    <h1>COURSE LIST MODULE</h1>

    <div>
      <a *ngFor="let course of courses" [routerLink]="['/course-detail', course.id]">
        <figure class="space">
          <img src="../../../../../../assets/images/illustrations/course.jpg" />
          <figcaption>{{ course.name }}</figcaption>
        </figure>
      </a>
    </div>

    <app-create-course (course)="addCourse($event)"></app-create-course>

  </app-content>
</app-container>
