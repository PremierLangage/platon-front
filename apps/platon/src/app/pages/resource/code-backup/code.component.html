<ws-git-panel
  [repository]="this.context.resource"
  [path]="path"
  ></ws-git-panel>

<ws-git-tree
  [tree]="current"
  (didGoPath)="addNodeToPath($event)"
  (didGoBack)="popNodeToPath()"
  >
</ws-git-tree>
