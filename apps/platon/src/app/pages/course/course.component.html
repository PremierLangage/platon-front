<app-container>
  <app-content>
    <div>Cours : {{ course.name }}</div>
    <div>Id : {{ course.id }}</div>
    <mat-button-toggle-group>
      <mat-button-toggle
        *ngFor="let activity of this.course.activities"
        value="{{ activity.name }}"
        [routerLink]="['/activity',activity.id]"
        >{{ activity.name }}</mat-button-toggle
      >
    </mat-button-toggle-group>
  </app-content>
</app-container>
