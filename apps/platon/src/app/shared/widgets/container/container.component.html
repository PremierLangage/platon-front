<ng-container *ngIf="user != null">
  <app-header
    [showLogo]="!drawerOpened"
    (menu)="drawerOpened = !drawerOpened">
  </app-header>
  <mat-drawer-container>
    <mat-drawer #drawer mode="side" [opened]="drawerOpened">
      <ng-content select="app-drawer"></ng-content>
    </mat-drawer>
    <mat-drawer-content>
      <ng-content select="app-content"></ng-content>
    </mat-drawer-content>
  </mat-drawer-container>
</ng-container>
