<ng-container *ngIf="isVisible">
  <nz-modal [(nzVisible)]="isVisible" [nzTitle]="searchTitle" (nzOnCancel)="close()">
    <ng-container *nzModalContent>
      <auth-search-bar
        [searchMulti]="searchMulti"
        [searchAdmin]="searchAdmin"
        [searchEditor]="searchEditor"
        [searchExcludes]="searchExcludes"
        [(ngModel)]="selection">
      </auth-search-bar>
    </ng-container>
    <ng-container *nzModalFooter>
      <button nz-button nzType="default" (click)="close()">{{searchNoTitle}}</button>
      <button nz-button nzType="primary" (click)="submit()" [disabled]="!ready">{{searchOkTitle}}</button>
    </ng-container>
  </nz-modal>
</ng-container>
