<mat-tab-group>
  <mat-tab label="Ã‰diter">
    <ng-template matTabContent>
      <nge-monaco-editor
        style="--editor-height: 400px;"
        (ready)="onCreateEditor($event)">
      </nge-monaco-editor>
      <br/>
      <div>
        <button
          mat-raised-button
          color="primary"
          [disabled]="!documentation || !editable"
          (click)="didSave.emit(documentation)">
          Enregistrer
        </button>
        &nbsp;
        <a
          mat-raised-button
          href="https://mciissee.github.io/nge-markdown/cheatsheet"
          target="_blank">
          Documentation markdown
        </a>
      </div>
      <br/>
    </ng-template>
  </mat-tab>
  <mat-tab label="Visualiser">
    <ng-template matTabContent>
      <nge-markdown [data]="documentation"></nge-markdown>
    </ng-template>
  </mat-tab>
</mat-tab-group>
