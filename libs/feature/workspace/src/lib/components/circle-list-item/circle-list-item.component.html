<ui-list-item-article
  [articleTitle]="item.name"
  [articleTags]="item.tags"
  [articleIconTemplate]="image"
  [articleDescription]="item.description"
  [articleUrl]="['/workspace/circles', item.id]"
  (didClickTag)="didFilterByTag.emit($event)">
  <ng-template #image>
    <mat-icon>group_work</mat-icon>
  </ng-template>
  <ui-list-item-article-action
    [actionTitle]="item.contributors.length"
    [matTooltip]="item.contributors.length + ' Contributeur(s)'">
    <mat-icon>supervisor_account</mat-icon>
  </ui-list-item-article-action>
  <ui-list-item-article-action
    [actionTitle]="item.exerciseCount"
    matTooltip="Exercices(s)">
    <mat-icon>article</mat-icon>
  </ui-list-item-article-action>
  <ui-list-item-article-action
    [actionTitle]="item.activityCount"
    matTooltip="Activité(s)">
    <mat-icon>assessment</mat-icon>
  </ui-list-item-article-action>
  <div style="flex: 1;"></div>
  <ui-list-item-article-action
    [actionTitle]="$any(item.date * 1000|date:'dd/MM/yyyy')"
    matTooltip="Date de mise à jour">
    <mat-icon>update</mat-icon>
  </ui-list-item-article-action>
</ui-list-item-article>
