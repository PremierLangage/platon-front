<nz-ribbon [nzText]="item.status|statusLabel" [nzColor]="item.status|statusColor">
  <ui-list-item-article
    [style.--border-color]="item.type|resourceColor"
    [articleTitle]="item.name"
    [articleTags]="item.topics.concat(item.levels)"
    [articleIconTemplate]="image"
    [articleDescription]="item.desc"
    [articleUrl]="['/resource/', item.id]"
    (didClickTag)="didTapTag.emit($event)">
    <ng-template #image>
      <mat-icon>{{item.type|resourceIcon}}</mat-icon>
    </ng-template>
    <ui-list-item-article-action
      [actionTitle]="$any(item.updatedAt|date:'dd/MM/yyyy')"
      matTooltip="Date de mise à jour">
      <mat-icon>update</mat-icon>
    </ui-list-item-article-action>
    <ui-list-item-article-action
      [actionTitle]="item.circle.name"
      [matTooltip]="'Publié dans le cercle '  + item.circle.name">
      <mat-icon>group_work</mat-icon>
    </ui-list-item-article-action>
    <ui-list-item-article-action
      [actionTitle]="item.versionsCount"
      [matTooltip]="item.versionsCount + ' version(s)'">
      <mat-icon>timeline</mat-icon>
    </ui-list-item-article-action>
  </ui-list-item-article>
</nz-ribbon>
