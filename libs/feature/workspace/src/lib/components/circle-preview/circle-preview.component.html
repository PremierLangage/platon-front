<ui-list-item-article
  [articleTitle]="circle.name"
  [articleTags]="circle.tags"
  [articleIconTemplate]="image"
  [articleDescription]="circle.description"
  [articleUrl]="['/workspace/circles', circle.id]"
  (didClickTag)="didFilterByTag.emit($event)">
  <ng-template #image>
    <mat-icon>assessment</mat-icon>
  </ng-template>

  <ui-list-item-article-action
    [actionTitle]="circle.contributors.length"
    [matTooltip]="circle.contributors.length + ' Contributeur(s)'"
    [routerLink]="['/workspace/circles', circle.id, 'contributors']"
    [queryParams]="{}">
    <mat-icon>supervisor_account</mat-icon>
  </ui-list-item-article-action>

  <ui-list-item-article-action
    [actionTitle]="10"
    matTooltip="Abonné(s)">
    <mat-icon>visibility</mat-icon>
  </ui-list-item-article-action>

  <ui-list-item-article-action
    [actionTitle]="10"
    matTooltip="Vote(s)">
    <mat-icon>star</mat-icon>
  </ui-list-item-article-action>

  <div style="flex: 1;"></div>

  <ui-list-item-article-action
    [actionTitle]="$any(circle.updateDate * 1000|date:'dd/MM/yyyy')"
    matTooltip="Date de mise à jour">
    <mat-icon>update</mat-icon>
  </ui-list-item-article-action>
</ui-list-item-article>
