<ng-container *ngIf="!_loading; else: git_tree_loading">
  <nz-list
    [nzHeader]="git_tree_header"
    [nzBordered]="true"
    nzSize="small">

    <!-- NAVIGATION BACK BUTTON -->
    <nz-list-item *ngIf="node && !node.root">
      <a (click)="didGoBack.emit()">..</a>
    </nz-list-item>

    <ng-container *ngIf="node && node.isLeaf else: git_tree_files">
      <nz-list-item>
        <div>
          <i nz-icon [nzType]="node.type" nzTheme="outline"></i>
          <a> {{ node.title }}</a>
        </div>
        <div>
          <span>item size</span>
        </div>
      </nz-list-item>
    </ng-container>

    <ng-template #git_tree_files>
      <nz-list-item *ngFor="let item of node?.children">
        <div>
          <i nz-icon [nzType]="item.type" nzTheme="outline"></i>
          <a (click)="didGoPath.emit(item.key)"> {{ item.title }}</a>
        </div>
        <div>
          <span>item size</span>
        </div>
      </nz-list-item>
    </ng-template>

  </nz-list>
</ng-container>

<ng-template #git_tree_header class="git_tree_header">
  <div class="git_tree_header">
    <a>TODO</a>
    <span>Actions</span>
  </div>
</ng-template>

<ng-template #git_tree_loading>
  <nz-spin nzSimple nzSize="large"></nz-spin>
</ng-template>
