<ng-container *ngIf="events.length; else: noevent;">
  <h3>Événements récents</h3>
  <nz-timeline>
    <ng-container *ngFor="let event of events; trackBy:trackById">
      <nz-timeline-item>
        <div style="display: inline-block;" [innerHTML]="event.text|safe:'html'"></div>
        -
        {{event.date * 1000|date:'dd/MM/yyyy à HH:mm'}}
      </nz-timeline-item>
    </ng-container>
  </nz-timeline>
</ng-container>
<ng-template #noevent>
  <nz-empty [nzNotFoundContent]="content">
    <ng-template #content>
      <h2>Aucun événement important n'est à signaler !</h2>
    </ng-template>
  </nz-empty>
</ng-template>
