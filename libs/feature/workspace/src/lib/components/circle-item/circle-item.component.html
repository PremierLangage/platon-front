<ui-list-item-article
  [articleTitle]="item.name"
  [articleTags]="item.topics.concat(item.levels)"
  [articleIconTemplate]="image"
  [articleDescription]="item.desc"
  [articleUrl]="['/circle', item.id]"
  (didClickTag)="didTapTag.emit($event)">
  <ng-template #image>
    <mat-icon>group_work</mat-icon>
  </ng-template>
  <ui-list-item-article-action
    [actionTitle]="$any(item.updatedAt|date:'dd/MM/yyyy')"
    matTooltip="Date de mise Ã  jour">
    <mat-icon>update</mat-icon>
  </ui-list-item-article-action>
  <ui-list-item-article-action
    [actionTitle]="item.watchersCount"
    [matTooltip]="'Suivi par '  + item.watchersCount + ' personne(s)'">
    <mat-icon>visibility</mat-icon>
  </ui-list-item-article-action>
  <ui-list-item-article-action
    [actionTitle]="item.membersCount"
    [matTooltip]="item.membersCount + ' membre(s)'">
    <mat-icon>people</mat-icon>
  </ui-list-item-article-action>
  <ui-list-item-article-action
    [actionTitle]="item.resourcesCount"
    [matTooltip]="item.resourcesCount + ' ressource(s)'">
    <mat-icon>article</mat-icon>
  </ui-list-item-article-action>
</ui-list-item-article>
