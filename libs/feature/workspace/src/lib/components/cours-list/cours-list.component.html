<ng-container *ngIf="cours && cours.length; else noevent">
  <div nz-row nzGutter="8">
    <div
      *ngFor="let card of cours"
      nz-col
      nzXs="24"
      nzSm="24"
      nzMd="12"
      nzLg="8"
      nzXl="8"
    >
      <ws-cours-item [item]="card"></ws-cours-item>
    </div>
  </div>
</ng-container>
<ng-template #noevent>
  <nz-empty [nzNotFoundContent]="content">
    <ng-template #content>
      <h2>Aucun cours...</h2>
    </ng-template>
  </nz-empty>
</ng-template>
