<div nz-row [nzGutter]="[8, 8]">
  <div
    nz-col
    [nzSpan]="24"
    [nzSm]="12"
    [nzMd]="8"
    *ngFor="let item of items.results"
  >
    <nz-card
      nzHoverable
      [nzTitle]="item.type"
      [nzActions]="[actionEdit,actionEllipsis]"
      [nzExtra]="extra"
    >
      <p>{{item.path}}</p>
    </nz-card>
    <ng-template #extra>
      <a [routerLink]="['/asset', item.path]">
        <i nz-icon nzType="right" nzTheme="outline"></i>
      </a>
    </ng-template>
    <ng-template #actionEdit>
      <i nz-icon nzType="edit"></i>
    </ng-template>
    <ng-template #actionEllipsis>
      <i nz-icon nzType="ellipsis"></i>
    </ng-template>
  </div>
</div>
