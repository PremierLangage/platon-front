<ng-container *ngIf="isCircle(item); else: isResource">
  <ws-circle-item
    [item]="item"
    (didTapTag)="didTapTag.emit($event)">
  </ws-circle-item>
</ng-container>
<ng-template #isResource>
  <ws-resource-item
    [item]="$any(item)"
    (didTapTag)="didTapTag.emit($event)">
  </ws-resource-item>
</ng-template>
