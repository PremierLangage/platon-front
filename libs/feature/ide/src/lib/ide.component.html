<ide-toolbar></ide-toolbar>
<as-split direction="horizontal" [gutterSize]="1" [useTransition]="true" unit="pixel">
    <as-split-area
        *ngIf="sideBarVisible"
        style="position: relative; overflow: hidden;"
        [order]="0"
        [visible]="sideLeftVisible"
        [minSize]="36"
        [maxSize]="720" ><!-- [size]="leftside?.size" -->
        <ide-sidebar #leftside side="left"></ide-sidebar> <!-- [observable]="sidebarLeft"  -->
    </as-split-area>
    <as-split-area [order]="1" style="position: relative; overflow: hidden;" [size]="$any('*')">
        <as-split direction="vertical" [gutterSize]="2" [useTransition]="true" > <!-- (dragEnd)="infobar.dragEnd($event)" -->
            <as-split-area style="position: relative; overflow: hidden;" > <!-- [size]="100 - infobar.size" -->
                <ide-workbench class="workbench" #workbench></ide-workbench>
            </as-split-area>
            <as-split-area style="position: relative; overflow: hidden;"> <!--  [size]="infobar.size" -->
                <ide-infobar #infobar></ide-infobar>
            </as-split-area>
        </as-split>
    </as-split-area>
    <as-split-area
        *ngIf="sideBarVisible"
        style="position: relative; overflow: hidden;"
        [order]="2"
        [visible]="sideRightVisible"
        [minSize]="36"
        [maxSize]="720" > <!-- [size]="rightside?.size" -->
        <ide-sidebar #rightside  side="right"></ide-sidebar> <!-- [observable]="sidebarRight" -->
    </as-split-area>
</as-split>
<ide-statusbar *ngIf="statusBarVisible"></ide-statusbar>
