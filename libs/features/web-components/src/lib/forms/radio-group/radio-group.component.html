<mat-radio-group
    class="radio-group-component"
    [class.horizontal]="state.horizontal"
    [(ngModel)]="state.selection"
    [disabled]="state.disabled">
    <ng-container *ngFor="let item of state.items; let i = index; trackBy: trackBy">
        <div
            class="radio-item"
            (click)="state.selection = item.id"
            [class.selected]="state.selection === item.id">
            <mat-radio-button
                color="primary"
                [name]="item.id"
                [value]="item.id">
                <nge-markdown [data]="item.content"></nge-markdown>
            </mat-radio-button>
        </div>
    </ng-container>
</mat-radio-group>
<wc-base [(state)]="state">
  <ng-content></ng-content>
</wc-base>
