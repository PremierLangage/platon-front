<div #container class="wc-panel wc-panel--{{ state.type }}">
  <div class="wc-panel-title" [class.expandable]="state.expandable" (click)="toggle()">
    <span>{{ state.title }}</span>
    <span class="spacer"></span>
    <ng-container *ngIf="state.expandable">
      <mat-icon>{{ state.expanded ? 'expand_more' : 'chevron_right' }}</mat-icon>
    </ng-container>
  </div>
  <ng-container *ngIf="state.expanded">
    <div class="wc-panel-content" [innerHTML]="state.content|safe:'html'"></div>
  </ng-container>
</div>

<!--
  THE FOLLOWING CODE HANDLE THE LOGIC SHARED BY ALL THE COMPONENTS
  YOU SHOULD NOT MODIFY/REMOVE IT OR PLACE IT INSIDE ANY OTHER ELEMENT
-->
<wc-base [(state)]="state">
  <ng-content></ng-content>
</wc-base>
