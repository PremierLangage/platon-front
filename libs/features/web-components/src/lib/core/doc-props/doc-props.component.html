<table *ngIf="definition">
    <ng-container *ngFor="let pair of definition!.properties|keyvalue">
        <thead>
            <tr>
                <th colspan="2">
                    <h3>{{ pair.value.name }}</h3>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Description</th>
                <td [innerHTML]="pair.value.description"></td>
            </tr>
            <tr>
                <th>Type</th>
                <td>
                    <code>{{ pair.value.type }}</code>
                </td>
            </tr>
            <tr>
                <th>Default</th>
                <td>
                    <code>{{ pair.value.default | json }}</code>
                </td>
            </tr>
        </tbody>
    </ng-container>
</table>
