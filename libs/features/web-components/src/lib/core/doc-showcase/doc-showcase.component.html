<div class="wc-showcase">
  <section class="wc-showcase-preview">
    <ng-content select="showcase-preview"></ng-content>
  </section>
  <section class="wc-showcase-title">
    <button mat-icon-button (click)="showEditor = !showEditor"><mat-icon>code</mat-icon></button>
  </section>
  <ng-container *ngIf="showEditor">
    <json-editor [options]="options" [data]="state"></json-editor>
  </ng-container>
</div>
