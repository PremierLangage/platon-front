<mat-nav-list *ngIf="page?.navigation?.length; else: nonavigation">
  <mat-accordion displayMode="flat" multi="false">
    <ng-container *ngFor="let menu of page!.navigation">
      <mat-list-item *ngIf="menu.document; else: expandable">
        <a class="link-title" [routerLink]="menu.document!" routerLinkActive="active">
          {{ menu.title }}
        </a>
      </mat-list-item>
      <ng-template #expandable>
          <mat-expansion-panel>
            <mat-expansion-panel-header class="link-title" expandedHeight="48px">
              {{ menu.title }}
            </mat-expansion-panel-header>
            <ng-container *ngFor="let child of (menu.children || [])">
              <mat-list-item>
                <a class="link-title" [routerLink]="child.document!" routerLinkActive="active">
                  {{ child.title }}
                </a>
              </mat-list-item>
            </ng-container>
          </mat-expansion-panel>
      </ng-template>
      <mat-divider></mat-divider>
    </ng-container>
  </mat-accordion>
</mat-nav-list>
<ng-template #nonavigation>
  <ui-empty-state message="Aucun menu Ã  afficher">
    <mat-icon>list</mat-icon>
  </ui-empty-state>
</ng-template>
